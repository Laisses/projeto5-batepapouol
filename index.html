<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="assets/logo1.png" alt="logo Uol">
        </div>
        <div class="navbar__icon">
            <img src="assets/people.svg" alt="ícone de silhueta de pessoas">
        </div>
    </nav>
    <ul class="msg">
        <li class="msg__notification--in">
            <div class="msg__time">
                <p>09:21:45</p>
            </div>
            <div class="msg__chat">
                <p><span class="msg__chat--name">João</span>  entra na sala...</p>
            </div>
        </li>

        <li class="msg__public">
            <div class="msg__time">
                <p>09:22:28</p>
            </div>
            <div class="msg__chat">
                <p><span class="msg__chat--name">João</span>para <span class="msg__chat--name">Todos</span>: Bom dia</p>
            </div>
        </li>
        
        <li class="msg__private">
            <div class="msg__time">
                <p>09:22:48</p>
            </div>
            <div class="msg__chat">
                <p>
                    <span class="msg__chat--name">João</span>
                    reservadamente para 
                    <span class="msg__chat--name">Maria</span>
                    : Oi gatinha quer tc?
                </p>
            </div>
        </li>
        <li class="msg__notification--out">
            <div class="msg__time">
                <p>09:22:58</p>
            </div>
            <div class="msg__chat">
                <p><span class="msg__chat--name">Maria</span>  sai da sala...</p>
            </div>
        </li>
    </ul>
    <div class="chatbox">
        <div class="chatbox__text">
            <label for="message"></label>
            <textarea name="message" id="message" placeholder="Escreva aqui..."></textarea>
            <p>Enviando para Maria reservadamente</p>
        </div>
        <button class="chatbox__button">
            <img src="assets/paper-plane-outline.svg" alt="botão de enviar">
        </button>
    </div>
</body>
</html>
