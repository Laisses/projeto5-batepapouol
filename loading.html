<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-loading.css">
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
</head>
<body class="login">    
    <div class="login__logo">
        <img src="assets/logo2.png" alt="logo do bate papo UOL">
    </div>
    <form class="login__form hidden">
        <input type="text" name="username" id="username" placeholder="Digite seu nome">
        <label for="username" aria-label="digite o seu nome aqui"></label>
        <button>Entrar</button>
    </form>
    <div class="login__loading">
        <div class="loader"></div>
        <p>Entrando...</p>
    </div>
